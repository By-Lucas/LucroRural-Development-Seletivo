{% extends 'base.html' %}

{% load bootstrap %}

{% block body %}

<section class="text-lg-start">
    <style>
      .cascading-right {
        margin-right: 0px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4" style="min-height: 80vh;">
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Nova conta a pagar</h2>
              <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <div class=" ">
                        {{form.fornecedor | bootstrap}}
                        {{form.data_vencimento | bootstrap}}
                        {{form.pago | bootstrap}}
                        {{form.ids_notas_fiscais | bootstrap}}
                    </div>
                </div>

                <button class="btn btn-success" type="submit" style="margin-bottom: 15px;">Cadastrar fornecedor</button>
            </form>
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'index' %}"  class="btn btn-primary btn-block mb-4 ">
                            <i class="fas fa-port"></i></i> Home
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'contas_pagar_list' %}" class="btn btn-warning btn-block mb-4 ">
                            <i class="fas fa-port"></i> Voltar
                        </a>
                    </div>
                </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://blog.gazinatacado.com.br/wp-content/uploads/2016/11/como-fidelizar-clientes-41.png?x47959" class="w-100 rounded-4 shadow-4  col-md-10"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->


{% endblock body %}
