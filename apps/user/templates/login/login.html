{% extends 'base.html' %}<!-- CHAMA O BASE.HTML COMO BASE PRINCIPAL-->

{% load static %} <!--CARREGA ARQUIVOS ESTATICOS NO DJANGO-->

{% block titulo %} Login {% endblock titulo %} <!--TITULO QUE VAI MOSTRAR-->

{% block body %} <!-- TUDO QUE ESTIVER ABAIXO VAI SER MOSTRADO DENTRO DO BODY DO BASE.HTML-->

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: 0px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4" style="min-height: 80vh;">

      <!-- A DIVI ABAIXO MOSTRA AS MENSAGENS E EDICAO, DELETE NO FRONT END, ESSAS MENSAGENS FICAM NA VIEWS.HTML APOS CONCLUSAO OU ERRO DE ALGO-->
      <div style="align-items: center; display:flex; justify-content: center;">
        {{ message }}
        <br>
        {% if messages %}
            {% for message in messages %}
                <div class=" col-md-6 alert {{message.tags}} alert-dismissible fade show" style="display:flex; justify-content: center;">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
      </div>

      <div class="row g-0 align-items-left">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Fazer login</h2>
              
                <!-- 2 column grid layout with text inputs for the first and last names -->

                <form method="POST"> {% csrf_token %} <!-- CARREGADO PARA O FORMUARIO FUNCIONAR QUANDO FOR SALVAR OU CADASTRAR ALGO-->
                  <!-- Email input -->
                  <div class="form-outline mb-4" style="margin-bottom:15px;">
                    <label class="form-label" for="form3Example3">E-mail</label>
                    <input name="username" type="text" id="form3Example3" class="form-control" placeholder="Digite seu email" />
                  </div>
    
                  <!-- Password input -->
                  <div class="form-outline mb-4" style="margin-bottom: 15px;">
                    <label class="form-label" for="form3Example4">Senha</label>
                    <input name="password" type="password" id="form3Example4" class="form-control" placeholder="Digite sua senha" />
                  </div>
                  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-success btn-block col-lg-6" style="margin: 20px 0px;">
                    Efetuar login
                  </button>
                  <div class="row">
                    <div class="col-md-6">
                      <a href="{% url 'register' %}"  class="btn btn-primary btn-block mb-4 ">
                        <i class="fa-solid fa-user-plus"></i> Fazer cadastro
                      </a>
                    </div>
                    <div class="col-md-6">
                      <a href="javascript:embreve()" class="btn btn-warning btn-block mb-4 ">
                        <i class="fas fa-unlock-alt"></i> recuperar senha
                      </a>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
        
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://applian.com/img/login.svg" class="w-100 rounded-4 shadow-4"alt="" />
        </div>
      </div>
    </div>
  </section>

  <script language=javascript type="text/javascript">
    function embreve(){
        alerta = alert("Ser√° adcionado em breve")
    }
</script>
{% endblock body %}
